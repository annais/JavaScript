<!DOCTYPE html>
<html lang="es">
<head>

	<title>ComprobacionFecha</title>

</head>
<body>
	<h1>Comprobacion Fecha</h1>
	<form action="javascript:comprobar()">

	</form>
	<p id="texto"></p>
